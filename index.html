<html>
<head>
<style>
.piano {
display: flex;
justify-content: center;
}

.tecla {

    border: 1px solid black;
    width: 50px;
    height: 200px;
    display: flex;
    justify-content: center;
}
 
.sostenido {
    background-color: black;
    color: white;
    width: 35px;
    height: 120px;
    margin: 0 -20px;
    z-index: 1;
} 

</style>    
</head>
    <body>
<div class="piano"> 
<div class="tecla do" onclick="ejecutar ('do');">do</div>
<div class="tecla sostenido dos" onclick="ejecutar ('dos');">do#</div>
<div class="tecla re" onclick="ejecutar ('re');">re</div>
<div class="tecla sostenido res" onclick="ejecutar ('res');">re#</div>
<div class="tecla mi" onclick="ejecutar ('mi');">mi</div>
<div class="tecla fa" onclick="ejecutar ('fa');">fa</div>
<div class="tecla sostenido fas" onclick="ejecutar ('fas');">fa#</div>
<div class="tecla sol" onclick="ejecutar ('sol');">sol</div>
<div class="tecla sostenido sols" onclick="ejecutar ('sols');">sol#</div>
<div class="tecla la" onclick="ejecutar ('la');">la</div>
<div class="tecla sostenido las" onclick="ejecutar ('las');">la#</div>
<div class="tecla" onclick="ejecutar ('si');"></div>
</div>
<audio id= "audio-do" src= "do.wav" type= "audio/wav"></audio>
<audio id= "audio-dos" src= "dos.wav" type= "audio/wav"></audio>
<audio id= "audio-re" src= "re.wav" type= "audio/wav"></audio>
<audio id= "audio-res" src="res.wav" type= "audio/wav"></audio>
<audio id= "audio-mi" src= "mi.wav" type= "audio/wav"></audio>
<audio id= "audio-fa" src= "fa.wav" type= "audio/wav"></audio>
<audio id= "audio-fas" src= "fas.wav" type= "audio/wav"></audio>
<audio id= "audio-sol" src= "sol.wav" type= "audio/wav"></audio>
<audio id= "audio-sols" src= "sols.wav" type= "audio/wav"></audio>
<audio id= "audio-la" src= "la.wav" type= "audio/wav"></audio>
<audio id= "audio-las" src= "las.wav" type= "audio/wav"></audio>
<audio id= "audio-si" src= "si.wav" type= "audio/wav"></audio>
        <script>
        function ejecutar(nota){
        document.getElementById(`audio-${nota}`).play();
        } 
        </script>
    </body>
</html>
